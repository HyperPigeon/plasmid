name: Build

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/loom-cache
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Read mod version from Gradle
        id: read_version
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: './gradle.properties'
          property: 'mod_version'

      - name: Generate build number
          uses: zyborg/gh-action-buildnum@v1
          id: 'minor_version'
          with:
            workflow_name: 'minor_version'
            version_key: ${{ steps.read_version.outputs.value }}
            gist_token: ${{ secrets.GIST_TOKEN }}
            skip_bump: true

      - name: Generate build number
          uses: zyborg/gh-action-buildnum@v1
          id: 'build_number'
          with:
            workflow_name: 'build_number'
            version_key: ${{ format('{0}.{1}', steps.read_version.outputs.value, steps.minor_version.version_build_number) }}
            gist_token: ${{ secrets.GIST_TOKEN }}

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build and publish with Gradle
        run: ./gradlew build publish
        env:
          MAVEN_URL: ${{ secrets.MAVEN_URL }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
          GITHUB_ACTIONS: true
          MINOR_VERSION: ${{ steps.minor_version.version_build_number }}
          BUILD_NUMBER: ${{ steps.build_number.version_build_number }}

      - uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: build/libs
